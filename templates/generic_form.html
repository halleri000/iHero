{%load crispy_forms_tags %}
 
{% block content %}
<div id='form' class='content container'>
  <div class='row justify-content-center'>
    <div class='col-8'>
      <h2>{{ title }}</h2>
      <hr class="mt-0 mb-4">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class='btn btn-success'>Submit</button>
      </form>
      <p>{{ message }}</p>
    </div>
  </div>
</div>
 
{% endblock %}
