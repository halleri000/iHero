{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags%}
 
<br>
<div class="container ">
  <div class=' my-3 text-center h1'>Messages</div>
  <div class=message'>
    <form class='message' method="post" novalidate>
      {% csrf_token %}
      <div class='sendmessage col-8'>
        {{ form|crispy}}
      </div>
      <button class=' msgbtn mx-2 btn btn-success' type="submit">Post</button>
  </div>
  </form>
  {% for message in messages %}
  <div class=" card my-2">
    <div class="card-body">
      <p>Posted By: <strong class='text-gray-dark '>{{ message.assigned_message|title }}</strong></p>
      <p>{{ message.text }}</p>
      <p>
        Posted: {{ message.time_date }}</p>
    </div>
  </div>
 
 
  {% endfor %}
</div>
{% endblock %}
