{%  extends 'base.html'  %}
{% block content %}
<p><strong>Hi {{ user.username }}!</strong>
<p><a href="/add_message/">Click here to start a message</a>

{% for message in messages %}
<ul>
  <li>
    <p>{{ message.text }}
    <p>{{ message.time_date }}
    <p>{{ message.assigned_message }}
  </li>
</ul>
{% endfor %}

  {% endblock %}
